<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="util.css" />
  </head>
  <body>
    <div class="head">
      <h1 class="text-center">Calculator</h1>
      <div class="theme-toggler">
        <span class="active"><i class="uil uil-sun"></i></span>
        <span><i class="uil uil-moon"></i></span>
      </div>
    </div>
    <div class="container mx-auto flex flex-col items-center">
      <section class="head-text">ES 991</section>
      <div class="row">
        <input type="text" name="input" id="input" class="input" />
      </div>
      <div class="row">
        <button class="button top-operators">C</button>
        <button class="button top-operators">%</button>
        <button class="button top-operators">M+</button>
        <button class="button corner-operators">M-</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button corner-operators">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button corner-operators">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button corner-operators">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button corner-operators">/</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
